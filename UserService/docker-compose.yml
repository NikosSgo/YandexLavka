version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: userservice-postgres
    environment:
      POSTGRES_DB: UserServiceDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - userservice-network

  api:
    build:
      context: .
      dockerfile: UserService.API/Dockerfile
    container_name: userservice-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=UserServiceDb;Username=postgres;Password=postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - userservice-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  userservice-network:
    driver: bridge

